<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Products</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="products-container">
   
    <div class="products-grid" data-list>
        <div class="product-card">
            <img class="product-image starwars"></img>
            <div class="product-info">
                <h3 class="product-title">Star Wars Collectible</h3>
                <p class="product-price">$60.00</p>
            </div>
        </div>
        <div class="product-card">
            <img class="product-image console"></img>
            <div class="product-info">
                <h3 class="product-title">Retro Console</h3>
                <p class="product-price">$120.00</p>
            </div>
        </div>
        <div class="product-card">
            <img class="product-image pokemon"></img>
            <div class="product-info">
                <h3 class="product-title">Pokemon Collection</h3>
                <p class="product-price">$45.00</p>
            </div>
        </div>
        <div class="product-card">
            <img class="product-image marvel"></img>
            <div class="product-info">
                <h3 class="product-title">Marvel Hero Figure</h3>
                <p class="product-price">$55.00</p>
            </div>
        </div>
        <div class="product-card">
            <img class="product-image controller"></img>
            <div class="product-info">
                <h3 class="product-title">Pro Controller</h3>
                <p class="product-price">$70.00</p>
            </div>
        </div>
        <div class="product-card">
            <img class="product-image anime"></img>
            <div class="product-info">
                <h3 class="product-title">Anime Collectible</h3>
                <p class="product-price">$85.00</p>
            </div>
        </div>
        <div class="product-card">
            <img class="product-image zelda"></img>
            <div class="product-info">
                <h3 class="product-title">Zelda Memorabilia</h3>
                <p class="product-price">$65.00</p>
            </div>
        </div>
        <div class="product-card">
            <img class="product-image retro"></img>
            <div class="product-info">
                <h3 class="product-title">Retro Game</h3>
                <p class="product-price">$40.00</p>
            </div>
        </div>
        <div class="product-card">
            <img class="product-image funko"></img>
            <div class="product-info">
                <h3 class="product-title">Funko Pop</h3>
                <p class="product-price">$35.00</p>
            </div>
        </div>
    </div>

    <!-- Form    Product    -->
    <div class="form-container">
        <h2 class="form-title">Add New Product</h2>
        <form class="add-product-form">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product-name" required placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="product-price">Price</label>
                <input type="number" id="product-price" name="product-price" required min="0" step="0.01" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="product-image">Product Image</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required placeholder="Enter image URL">
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Add Product</button>
                <button type="reset" class="btn btn-secondary">Clear Form</button>
            </div>
        </form>
    </div>

</div>

<script src="js/main.js"></script>
</body>
</html>
